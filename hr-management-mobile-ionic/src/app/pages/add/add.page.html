<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>add employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-card text-center padding>
    <form #form="ngForm" (ngSubmit)="addEmployee(form)" method="post">
      <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input ngModel name="firstName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input ngModel name="lastName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Birth Date</ion-label>
        <ion-datetime ngModel name="birthDate" display-format="YYYY-MM-DD" picker-format="YYYY-MM-DD"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngModel name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="text" ngModel name="phone"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Photo</ion-label>
          <ion-input type="text" ngModel name="photo"></ion-input>
      </ion-item>
      <ion-item>
            <ion-label position="floating">Hire Date</ion-label>
            <ion-datetime ngModel name="birthDate" display-format="YYYY-MM-DD" picker-format="YYYY-MM-DD"></ion-datetime>
      </ion-item>
      <ion-item>
            <ion-label position="floating" >Gender</ion-label>
            <ion-select ngModel name="gender" placeholder="Select Gender">
              <ion-select-option *ngFor="let entry of keys(genderEnum) " value="{{ entry }}" >{{genderEnum[entry]}}</ion-select-option>
            </ion-select>
      </ion-item>
      <ion-button type="submit" expand="full" color="primary">Add</ion-button>
    </form>
  </ion-card>

</ion-content>
