<ion-header>
  <ion-toolbar>
    <ion-title>identify me: {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="trans">

  <video #video id="video" width="{{cameraOpt.width}}" height="{{cameraOpt.height}}" autoplay></video>

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-button *ngIf="name" (click)="goToProfil(label)" color="primary">go to profile</ion-button>
    </ion-fab>
    
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-button *ngIf="cl" (click)="classify()" color="primary"> identify </ion-button>
    </ion-fab>

</ion-content>
