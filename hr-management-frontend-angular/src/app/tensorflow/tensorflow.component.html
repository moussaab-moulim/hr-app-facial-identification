
<app-nav></app-nav>

    <main>
        <br><br>
        <!--MDB Forms-->
        <div class="row ">
            <div class="col-md-9 mb-4 offset-1">
<div class="card bg-light text-dark">
  <div class="card-body">
    <label class="control-label">Label:</label>
    <input type="text" [(ngModel)]="newLabel">
    <button (click)="addImage()" class="btn btn-primary">Add Image</button>
    <button (click)="train()" class="btn btn-primary">Train</button>
    <button (click)="saveImage()" class="btn btn-primary">save model</button>
    
    <h2 *ngIf="modelReady">Model is ready you can start retraining</h2>
    <h2 *ngIf="modelTrained"></h2>
    <h3>name : {{label}}</h3>
    
    <div class="card ">

      <div class="card-body">
        <video #video id="video" width="320" height="240" autoplay class="img-thumbnail"></video>
        <canvas #canvas id="canvas" width="320" height="240" class="img-thumbnail"></canvas>
      </div>
      <br>
      <div class="card-body">
        <ul class="nav nav-pills">
          <li *ngFor="let c of captures" class="list-group-item">
            <img src="{{ c }}" height="50" />
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

</div>
</div>

</main>
