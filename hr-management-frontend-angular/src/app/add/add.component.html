<div class="card bg-secondary text-white" >
  <div class="card-body">
    <div class="card-title"> <b> + &nbsp; Ajouter un employe :</b></div>
    <br>
  
	<form #form="ngForm" (ngSubmit)="onEditEmpl(form.value)">
  <div class="form-group">
    <label >Nom :</label>
    <input type="text" class="form-control"  ngModel name="lastName" >
  </div>
  <div class="form-group">
    <label >Prenom :</label>
    <input type="text" class="form-control"  ngModel name="firstName" >
  </div>
  <div class="form-group">
    <label >E-mail :</label>
    <input type="email" class="form-control"  ngModel name="email" >

  </div>
  <div class="form-group">
    <label > GSM :</label>
    <input type="text" class="form-control"  ngModel name="phone" >
  </div>
	<div class="form-group">
    <label > Date de naissance :</label>
    <input type="date" class="form-control"  ngModel name="birthDate" >
  </div>
  <div class="form-group">
    <label for="exampleInputFile"> Photo : </label>
    <input type="file" class="form-control-file" id="exampleInputFile" ngModel name="photo">
  </div>

<div class="form-group">
    <label > Sexe:  </label><br>

    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" ngModel id="inlineRadio1" value="F">
  <label class="form-check-label" for="inlineRadio1">F</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" ngModel id="inlineRadio2" value="M">
  <label class="form-check-label" for="inlineRadio2">M</label>
</div>
  </div>
  
  
  <button type="submit" class="btn btn-info">Ajouter</button>
  <br>
</form>
	
</div>
</div>
